<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Hack Your Future</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/hyf.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Hack Your Future</h1>
					<p>React - Lesson 1</p>
				</section>
				<section>
					<section>
						<h2>Agenda</h2>
					</section>
					<section>
						<p>
							<a href="https://github.com/hackyourfuturebelgium/react/wiki/Lesson-Plan-wk-1">Lesson plan</a>
						</p>
						<ol>
							<li>Review</li>
							<li>Create React App</li>
							<li>Homework Prep</li>
						</ol>
					</section>
				</section>
				<section>
					<section>
						<h2>Create React App</h2>
					</section>
					<section>
						<p>Getting started with React fast</p>
					</section>
					<section>
						<pre><code class="hljs bash">
npx create-react-app my-app
						</code></pre>
					</section>
					<section>
						<pre><code class="hljs bash">
yarn test
						</code></pre>
						<pre><code class="hljs bash">
yarn build
						</code></pre>
						<pre><code class="hljs bash">
yarn start
						</code></pre>
					</section>
					<section>
						<p>Start with week-1-project create-react-app</p>
					</section>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
